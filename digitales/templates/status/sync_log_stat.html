<table class="table table-bordered">
	<thead>
		<tr>
			<td>Magento ID</td>
			<td>ERPNext ID</td>
			<td>Status</td>
			<td>Modified Date</td>
		</tr>
	</thead>
	<tbody>
		{% for entity_id, stat in entities.iteritems() %}
		<tr>
			<td>{{ entity_id }}</td>
			<td>{{ stat.get("name", "NA") }}</td>
			<td>{{ stat.get("operation", "Sync Failed") }}</td>
			<td>{{ stat.get("modified_date") }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
